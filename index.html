<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0bcd448ec6.js" crossorigin="anonymous"></script>
    <title>Formulary</title>
</head>
<body style="background-color: grey;">
    <div class="container-fluid">
        <form action="" method="POST">
            <div class="card m-3">
                <h5 class="card-header">Payment for example</h5>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row"> 
                        <div class="col-5">
                            <label for="Card#">Card #</label>
                            <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXX" aria-label="Card#" aria-describedby="basic-addon1" autocomplete="cc-number">
                        </div>
                        <div class="col-3">
                            <label for="CVC#">CVC #</label>
                            <input type="number" class="form-control" placeholder="0000" aria-label="CVC#" aria-describedby="basic-addon1">
                        </div>
                        <div class="col-4">
                            <label for="Amount">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
                            </div>                            
                        </div>                        
                    </div>
                    <div class="row mb-3"> 
                        <div class="col-6">
                            <label for="Firstname">First name</label>
                            <input type="text" class="form-control"  aria-label="Firstname" aria-describedby="basic-addon1">
                        </div>                        
                        <div class="col-6">
                            <label for="Lastname">Last name</label>
                            <input type="text" class="form-control"  aria-label="Lastname" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row mb-3"> 
                        <div class="col-6">
                            <label for="City">City</label>
                            <input type="text" class="form-control" aria-label="City" aria-describedby="basic-addon1">
                        </div>
                        <div class="col">
                            <label for="state" >State:</label>
                                <input 
                                    class="form-control" 
                                    list="datalistOptions" 
                                    id="state" 
                                    placeholder="Pick a state">
                                <datalist id="datalistOptions">
                                    <option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago">
                                </datalist>                            
                        </div>
                        <div class="col">
                            <label for="PostalCode">Postal Code</label>
                            <input type="number" class="form-control"  aria-label="PostalCode" aria-describedby="basic-addon1">
                        </div>                       
                    </div>
                    <div class="row"> 
                        <div class="col p-3">
                            <p class="h5 mb-3">We accept:</p>
                            <div class="btn-group bg-secondary p-1" role="group" aria-label="Basic example">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard fa-2x"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa fa-2x"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex fa-2x"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club fa-2x"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <label for="comments">Comments:</label>
                            <textarea class="form-control mt-1 mb-3" placeholder="Add any notes here" id="comments" style="height: 100px"></textarea>                         
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-end">
                        <div class="col-3">
                            <label for="submit"></label>
                            <input type="submit" class="btn btn-primary mr-3">
                            <label for="reset"></label>
                            <input type="reset" class="btn btn-primary mr-3">
                        </div> 
                    </div>
                </div>
            </div>                      
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
